<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="game">
     <div id="menu">
        <h1>CubePlan</h1>
        <div id="playButton">
        <p>Play</p>
        </div>
        <div id="shareButton">
        <p>Share</p>
        </div>
        <div id="joinUsButton">
        <p>Join us</p>
        </div>
      </div>
      <div id="score">0</div>
      <div id="bg_far" class="bg"></div>
      <div id="bg_middle" class="bg"></div>
      <div id="bg_front" class="bg"></div>
      <img id="wire1" class="wire" src="images/white_rail.svg" alt="wire"  />
      <img id="wire2" class="wire" src="images/white_rail.svg" alt="wire"  />
      <img id="wire3" class="wire" src="images/white_rail.svg" alt="wire"  />
      <img id="ball" src="images/orange_ball.svg" alt="ball" />
      <img id="halfTopCube" class="halfCube" src="#" alt="Top Cube" />
      <img id="topCube" class="cube" src="#" alt="Top Cube" />
      <img id="halfMidCube" class="halfCube" src="#" alt="Middle Cube Cube" />
      <img id="midCube" class="cube" src="#" alt="Middle Cube" />
      <img id="halfBotCube" class="halfCube" src="#" alt="Bottom Cube" />
      <img id="botCube" class="cube" src="#" alt="Bottom Cube" />
      <img id="halfTopCube2" class="halfCube" src="#" alt="Top Cube2" />
      <img id="topCube2" class="cube" src="#" alt="Top Cube2" />
      <img id="halfMidCube2" class="halfCube" src="#" alt="Middle Cube2" />
      <img id="midCube2" class="cube" src="#" alt="Middle Cube2" />
      <img id="halfBotCube2" class="halfCube" src="#" alt="Bottom Cube2" />
      <img id="botCube2" class="cube" src="#" alt="Bottom Cube2" />
      
      <audio id="boSound" src="sons/CubePlan_BO.mp3"></audio>
      <audio id="goodCubeSound" src="sons/dingGoodCube.mp3"></audio>
      <audio id="gameOverSound" src="sons/gameOver.mp3"></audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
